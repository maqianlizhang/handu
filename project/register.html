<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户中心_韩都衣舍HSTYLE网-韩风快时尚第一品牌购物商城。正品保证！</title>
		<link rel = "shortcut Icon" href="favicon.ico">
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/register.css" />
		<script src="js/jquery-1.11.1.min.js"></script>
	</head>
	<body>
		<!--nav-->
		<div id="nav"></div>
				
		<!--logo-->
		<div id="logo"></div>
		
		<!--banner-->
		<div id="banner">
			<div class="banner">
				<img src="img/zcbanner.jpg" alt="" />
			</div>
		</div>
		
		<!--main-->
		<div id="main">
			<div class="main clearfix">
				<div class="mainLeft fl">
					<h2>已是韩都衣舍用户：<a href="login.html">直接登录</a></h2>
					<img src="img/zc.png" alt="" />
					<input type="text" /><a href="" class="subscibe">马上订阅</a>
				</div>
				<div class="mainRight fr">
					<div class="choose">
						<span>1</span><i>选择注册方式：</i><input type="button" value="使用手机注册" /><input type="button"  value="使用邮箱注册"/>
					</div>
					<div class="way">
						<form action="login.html" style="z-index: 1;">
							<p><span>2</span><i>填写您的信息：</i></p>
							<p style="text-indent: 2em;"><label for="uname">您的手机号：</label><input type="text" id="uname"  class="cons"/><input type="button" value="发送验证码" class="sendyzm"/></p>
							<p style="text-indent: 8em;">请输入您在注册时使用的手机号码,若当前号码不用/丢失，或无法收到验证码?<a href="register.html" style="color: #bf0000;">其他验证方式</a></p>
							<p style="text-indent: 4em;"><label for="yzm">验证码：</label><input type="text" id="yzm" class="cons"/></p>
							<p style="text-indent: 5em;"><label for="pwd">密码：</label><input type="password" id="pwd" class="cons"/></p>
							<p style="text-indent: 8em;">6-16位字符，可使用字母、数字或符号的组合</p>
							<p style="text-indent: 3em;"><label for="qpwd">确认密码：</label><input type="password" id="qpwd" class="cons"/></p>
							<p style="text-indent: 8em;"><input type="checkbox" checked="checked"/>我已看过并同意<a href="" style="color:#bf0000">《用户协议》</a></p>
							<p style="text-indent: 8em;"><input type="submit" value="同意并注册" class="successes"/></p>
						</form>
						<form action="login.html" style="display: none">
							<p><span>2</span><i>填写您的信息：</i></p>
							<p style="text-indent: 2em;><label for="euname">Email：</label><input type="text" id="euname"  class="cons"/><input type="button" value="发送验证码" class="sendyzm"/></p>
							<p style="text-indent: 6em;">Email地址作为用户名，同时也用于接收账户信息、订单通知及密码找回等功能</p>
							<p style="text-indent: 3em;><label for="epwd">密码：</label><input type="text" id="epwd" class="cons"/></p>
							<p style="text-indent: 6em;">8-24位字符，必须包含字母、数字的组合</p>
							<p style="text-indent: 1em;"><label for="eqpwd">确认密码：</label><input type="text" id="eqpwd" class="cons"/></p>
							<p style="text-indent: 6em;">请再次输入密码，两次输入必须一致</p>
							<p style="text-indent: 2em;><label for="eyzm">验证码：</label><input type="text" id="eyzm"/></p>
							<p style="text-indent: 6em;"><input type="checkbox" checked="checked"/>我已看过并同意<a href="">《用户协议》</a></p>
							<p style="text-indent: 6em;"><input type="submit" value="同意并注册" class="successes"/></p>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		
		<!--guide-->
		<div id="guide"></div>
		
		<!--ensure-->
		<div id="ensure"></div>
		
		<!--bottom-nav-->
		<div id="botNav"></div>
		
		<!--copyright-->
		<div id="copyright"></div>
		
		<!--botImgs-->
		<div id="botImags"></div>	
	</body>
</html>
